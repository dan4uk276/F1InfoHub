<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Teams 2025 | Formula 1</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../styles/variables.css">
  <link rel="stylesheet" href="../../styles/global.css">

  <!-- Header Styles -->
  <link rel="stylesheet" href="../../components/header/header.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="allTeams.css">

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">

  <script type="module" src="allTeams.js"></script>
</head>
<body>

  <main>
    <div class="page-header">
      <h1>Formula 1 Teams 2025</h1>
      <p class="subtitle">The constructors competing for glory</p>
    </div>

    <div class="container">
      <div class="filters">
        <div class="search-box">
          <input type="text" id="search" placeholder="Search teams..." aria-label="Search teams">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>

        <select id="championship-filter" aria-label="Filter by championship position">
          <option value="all">All Positions</option>
          <option value="top3">Top 3</option>
          <option value="top5">Top 5</option>
          <option value="midfield">Midfield (6-8)</option>
          <option value="bottom">Bottom (9-10)</option>
        </select>
      </div>

      <div id="teamsContainer">
        <div class="loading">
          <div class="spinner"></div>
          Loading teams...
        </div>
      </div>
    </div>
  </main>
</body>
</html>
